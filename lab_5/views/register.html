<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container lgfont">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
      <br>
      <table id="formtable">
        <tr>
          <td><label for="name">Full<br>Name</label></td>
          <td colspan="2"><input class="form-control" type="text" name="my_text_field" placeholder="Enter Name"></td>
        </tr>
        <tr>
          <td><label for="email">Email<br>Address</label></td>
          <td colspan="2"><input class="form-control" type="email" name="my_email_field" placeholder="Enter Email"></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td colspan="2"><input class="form-control" type="password" name="my_pw_field" placeholder="Password"></td>
        </tr>
        <tr>
          <td><label for="confpasswd">Confirm<br>Password</label></td>
          <td colspan="2"><input class="form-control" type="password" name="my_confpw_field" placeholder="Confirm Password"></td>
        </tr>
        <tr>
          <td><label for="Alumni">CU<br>Boulder<br>Alumni</label></td>
          <td class="leftalign"><input type="radio" name="alumn" value="Yes">Yes<br>
              <input type="radio" name="alumn" value="No">No</td>
        </tr>
        <tr>
          <td><label for="Student">CU<br>Boulder<br>Student</label></td>
          <td class="leftalign"><input type="radio" name="student" value="Yes">Yes<br>
            <input type="radio" name="student" value="No">No</td>
        </tr>
        <tr>
          <td><label for="Status">Student<br>Status</label></td>
          <td class="leftalign" colspan="2">
            <input type="radio" name="stat" value="Undergrad" checked>Undergrad<br>
            <select name="select_choice">
              <option selected>Select Student Status&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
              <option value="1">Freshman</option>
              <option value="2">Sophmore</option>
              <option value="3">Junior</option>
              <option value="4">Senior</option>
            </select><br>
            <input type="radio" name="stat" value="Grad">Grad<br>
            <select name="select_choice">
              <option selected>Select Student Status&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
              <option value="1">MA</option>
              <option value="2">MBA</option>
              <option value="3">PhD</option>
            </select>
          </td>
        </tr>
        <tr>
    			<td colspan="3"><br><br><input type="submit" value="Submit" class="btn btn-primary btn-block"></td>
        </tr>
      </table>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
